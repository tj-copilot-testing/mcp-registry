name: Update registry timestamp
on:
  push:
    paths:
      - 'servers/**'
      - 'registry.json'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bump updated_at and total_count
        run: |
          SERVERS_COUNT=$(jq '.servers | length' registry.json)
          jq --arg now "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
             --argjson c "$SERVERS_COUNT" \
             '.updated_at=$now | .total_count=$c' registry.json > registry.tmp.json
          mv registry.tmp.json registry.json
      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add registry.json
          git commit -m "chore: bump updated_at + total_count" || echo "No changes"
          git push
